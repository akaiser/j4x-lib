<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id" required="true" />
        <cc:attribute name="datasource" required="true" />
        <cc:attribute name="rowcount" />
        <cc:attribute name="sort" />
        <cc:attribute name="column" />
        <cc:attribute name="filter" />
        <cc:attribute name="paging" />
    </cc:interface>
    .
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <!-- DWR resources -->
        <script type="text/javascript" src="#{request.contextPath}/dwr/engine.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/dwr/interface/#{cc.attrs.datasource}.js"></script>

        <!-- j4x style bundle -->
        <h:outputStylesheet name="j4x-bundle.min.css" library="#{request.contextPath}/wro/j4x" />

        <!-- j4x jquery bundle -->
        <h:outputScript target="head" name="j4x-bundle.min.js" library="#{request.contextPath}/wro/j4x-bundle" />

        <script type="text/javascript">
            $(function(){
                $("##{cc.attrs.id}").xdatatable({
                    datasource:#{cc.attrs.datasource},
                    rowcount:"#{cc.attrs.rowcount}",
                    sort:"#{cc.attrs.sort}",
                    column:"#{cc.attrs.column}",
                    filter:"#{cc.attrs.filter}",
                    paging:"#{cc.attrs.paging}"
                });
            });
        </script>

        <table id="#{cc.attrs.id}">
            <thead>
                <tr>
                    <cc:insertChildren />
                </tr>
            </thead>
        </table>
    </cc:implementation>
</html>
